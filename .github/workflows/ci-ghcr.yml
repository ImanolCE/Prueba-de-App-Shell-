name: Build and Push Blue/Green Images to GHCR

on:
  push:
    branches:
      - main
      - blue-green

jobs:
  # 1) Job de pruebas de integraci√≥n (Supertest)
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run API integration tests
        run: npm test

  # 2) Job de build + push a GHCR, solo si las pruebas pasaron
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-api          
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        color: [blue, green]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.color }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.color }}/Dockerfile
          push: true
          tags: ghcr.io/imanolce/pwa-${{ matrix.color }}:latest